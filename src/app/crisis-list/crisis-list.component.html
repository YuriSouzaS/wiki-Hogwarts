<div class="row">
    <div *ngFor="let item of content">
        <div class="card text-focus-in"  style="margin-bottom: 10px;">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p> {{ item.spell }} </p>
                    <footer class="blockquote-footer"><cite title="Source Title">{{ item.use }}</cite>
                    </footer>
                </blockquote>
            </div>
        </div>
    </div>
</div>
